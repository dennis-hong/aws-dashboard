<table st-table="row.security_group_rules" class="table table-condensed table-rsp security-group-details">
  <thead>
    <tr>
      <th st-sort="IpProtocol" st-sort-default translate>Protocol</th>
      <th st-sort="FromPort" translate>Min Port</th>
      <th st-sort="ToPort" translate>Max Port</th>
      <th st-sort="IpRanges" translate>Remote</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="d in row.security_group_rules">
      <td>{$ d.IpProtocol | noValue $}</td>
      <td>{$ d.FromPort | noValue $}</td>
      <td>{$ d.ToPort | noValue $}</td>
      <td>{$ d.IpRanges | noValue $}</td>
    </tr>
  </tbody>
</table>
